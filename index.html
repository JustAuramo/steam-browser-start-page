<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Start Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Product+Sans:300,400,500|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="menu-wrapper">
      <div class="menu">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/59615/icon--menu.svg"
        />
        <ul>
          <li><a href="https://images.google.com">Images</a></li>
          <li><a href="https://calendar.google.com">Calendar</a></li>
          <li><a href="https://drive.google.com">Drive</a></li>
          <li><a href="https://photos.google.com">Photos</a></li>
          <li><a href="https://news.google.com">News</a></li>
        </ul>
      </div>
    </div>
    <div class="fluid-container">
      <div class="d-flex justify-content-center" id="top">
        <div class="col-2">
          <span class="google-logo"></span><a href="https://www.google.com"></a>
        </div>
        <div class="col-6">
          <div id="search">
            <form
              class="form-search w-100"
              method="get"
              action="https://www.google.com/search"
              target="_blank"
            >
              <div class="input-group" id="GoogleSearch">
                <input
                  class="form-control input-lg"
                  type="search"
                  name="q"
                  placeholder=""
                  autocomplete="off"
                /><span class="input-group-btn">
                  <button class="btn btn-secondary" type="submit"></button
                ></span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="sites">
        <a id="Twitter" href="https://twitter.com"
          ><img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/59615/logo--twitter.svg"
          /><span id="title">Twitter</span></a
        ><a id="YouTube" href="https://youtube.com"
          ><img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/59615/logo--youtube.svg"
          /><span id="title">YouTube</span></a
        ><a id="CodePen" href="https://battlegrounds.party/"
          ><img
            src="Item_Head_G_01_Lv3_C.png"
          /><span id="title">Battlegrounds Party</span></a
        ><a id="YouTubeMusic" href="https://pubg.op.gg/"
          ><img
            src="faviconV1.png"
          /><span id="title">Pubg Tracker</span></a
      
         
          
           
         
         
           
       
            
          
        
      </div>
    </div>
    <div id="gh-star">
      <a
        class="github-button"
        href="https://github.com/derekbtw/start-page"
        data-icon="octicon-star"
        data-size="small"
        aria-label="Star derekbtw/start-page on GitHub"
        >Star</a
      >
    </div>
    <div id="gh-fork">
      <a
        class="github-button"
        href="https://github.com/derekbtw/start-page/fork"
        data-icon="octicon-repo-forked"
        data-size="small"
        aria-label="Fork derekbtw/start-page on GitHub"
        >Fork</a
      >
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
